<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PopcornTime - Home</title>
  <link rel="stylesheet" href="/main/style.css">
  <script src="/main/script.js" type="module" defer="defer"></script>
</head>

<body>
  <div class="hero-container">
    <div id="main-hero-image">
      <div class="card" id="main-hero-overlay">
        Welcome to PopcornTime!
        <span class="desc">Your one stop site for all things movies</span>
        <span class="scroll-indicator">Scroll Down...</span>
      </div>
    </div>
  </div>
  <nav>
    <ul class="nav-start">
      <li id="site-logo">
        <img src="/img/logo.png" alt="The site logo, a box of popcorn">
        PopcornTime
      </li>
    </ul>
    <ul class="nav-mid">
      <li id="current-page"><a href="/main">Home</a></li>
      <li><a href="/comment">Comments</a></li>
      <li><a href="/shop">Shop</a></li>
      <li><a href="/quiz">Quiz</a></li>
      <li><a href="/sitemap">Site Map</a></li>
      <li><a href="/gallery">Gallery</a></li>
      <li><a href="/aboutus">About Us</a></li>
    </ul>
    <ul class="nav-end"></ul>
  </nav>
  <div class="content-container">
    <h1>Movie Genres</h1>
    <div class="genre-list">
      <div class="bg-img-container" id="genre1">
        <div class="card genre img-overlay"><a href="/content/fantasy">Fantasy</a></div>
      </div>
      <div class="bg-img-container" id="genre2">
        <div class="card genre img-overlay"><a href="/content/scifi">Science Fiction</a></div>
      </div>
      <div class="bg-img-container" id="genre3">
        <div class="card genre img-overlay"><a href="/content/action">Action</a></div>
      </div>
      <div class="bg-img-container" id="genre4">
        <div class="card genre img-overlay"><a href="/content/thriller">Thriller</a></div>
      </div>
    </div>
  </div>
</body>

</html>
