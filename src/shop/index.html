<!DOCTYPE html>
<html>
  <head>
    <meta charset="en">
    <title>Gift Store</title>
    <!-- Import styles -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Create navigation bar -->
    <nav class="navbar">
      <ul>
        <li><a href="../main">Home</a></li>
        <li><a href="../comment">Comments</a></li>
        <li id="current-page"><a href="./">Shop</a></li>
        <li><a href="/.">Quiz</a></li>
        <li><a href="../map">Site Map</a></li>

      </ul>

    <!-- Page headers and sub headers -->
    <h1 id="header">Welcome to the Store!</h1>
    <h2 id="header-two">Get something to remember your favorite movies!</h2>
    <!-- Store catagloue, contains 6 item cards -->
    <div id="item-catalogue">
      <!-- Each card displays a item image, price and item name -->
      <div class="card">
        <div class="item">
          <!-- Item image source -->
          <img src="../img/placeholder-movie.jpg" alt="item-1-image">
        </div>
        <!-- Item information panel -->
        <div class="item-info">
          <!-- Item price -->
          <p class="price">$&nbsp;69.99</p>
          <!-- Item name -->
          <p class="item-name">Item1</p>
        </div>
        <!-- Allow user to choose number of the same item -->
        <div class="item-amount">
          <label for="amount">Amount&nbsp;:&nbsp;</label>
          <!-- Get amount needed from user -->
          <input type="number" name="amount" class="amount" min="0" max="5" value="0"/>
        </div>
        <!-- Add to card button, adds the required item to the cart -->
        <button class="buy-button" type="button">Add to Cart</button>
      </div>
      <div class="card" id="card1">
        <div class="item">
          <img src="../img/placeholder-movie.jpg" alt="item-2-image">

        <button class="buy-button" type="button">Add to Cart</button>
      </div>
